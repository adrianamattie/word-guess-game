<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>Document</title>
</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <row>
                <h1>Press any key to get started!</h1>
                <h3>Guess the country I have visited: 🌎 </h3>
                <div id="secretWordDiv"></div>
                <div id="wins"></div>
                <h3>Number of Guesses Remaining:</h3>
                <h3>Letters Already Guessed:</h3>
                <button type="button" class="btn btn-success">Restart</button>
            </row>

        </div>


        <script type="text/javascript">
            //create variables 

            var win;
            var lose;
            var totalLives = 8;
            var secretWord = [];
            var keysPressed = "";

            //create an array to hold my words for hangman
            var countries = [
                "australia", //index 0
                "england", //index 1
                "scotland", //index 2
                "ireland", //index 3
                "israel", //index 4
                "aruba", //index 5
                "Cuba" // index 6
            ];

            //to randomly pick a country from the array
            var randomCountries = countries[Math.floor(Math.random() * countries.length)];
            console.log(randomCountries);

            // what to display when each index is picked 

            for (var i = 0; i < randomCountries.length; i++) {
                secretWord[i] = "_" + " ";
                console.log(secretWord[i])
                document.getElementById("secretWordDiv").innerHTML = secretWord[i];

            }
        </script>
</body>

</html>
